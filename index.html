<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <section class="container">
        <article class="card">
              <header>
                <div class="circle-image">
                    <img src="inflearn-project-images\profile.png">

                </div>
                <div class="card-username">
                    <span>inflearn</span>
                </div>
                <div class="option-more">
                    <button class="transparent-button"><img src="inflearn-project-images\icons\mark.png"></button>
                </div>
              </header>
              <main>
                <div class="carousel" data = "0">
                    <!-- 캐러셀 들어갈 영역 -->
                     <div>
                        <ul><li><img src="inflearn-project-images\mountain1.jpg"></li><li><img src="inflearn-project-images\mountain2.jpg"></li><li><img src="inflearn-project-images\mountain3.jpg"></li><li><img src="inflearn-project-images\mountain4.jpg"></li>
                        </ul>
                        <div class="slide slide-left" style="display:none">
                            <button class="transparent-button"><img src="inflearn-project-images\icons\arrow-left.png"></button>
                        </div>
                        <div class="slide slide-right">
                            <button class="transparent-button"><img src="inflearn-project-images\icons\arrow-right.png"></button>
                        </div>
                     </div>
                     <footer>
                        <div class="active"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </footer>
                </div>
                <div class="card-container">
                    <div class="card-buttons">
                        <div>
                            <button class="transparent-button">
                                <img src="inflearn-project-images\icons\heart.png">
                            </button> 
                        </div>
                        <div>
                            <button class="transparent-button">
                                <img src="inflearn-project-images\icons\chat.png">
                            </button> 
                        </div>
                        <div>
                            <button class="transparent-button">
                                <img src="inflearn-project-images\icons\paper-plane.png">
                            </button> 
                        </div>
                        <div class="last-card-button">
                            <button class="transparent-button">
                                <img src="inflearn-project-images\icons\bookmark.png">
                            </button> 
                        </div>
                    
                    
                    </div>
                    <div class="card-likes">
                        좋아요 999,999개개
                    </div>
                    <div class="card-contents">
                        <ul>
                            <li>
                                <div>
                                    <span>inflearn.user</span> 본문 내용
                                </div>
                            </li>
                            <li class="comment">
                                <div>
                                    <span>inflearn.user</span> 댓글1

                                    <button class="transparent-button">
                                        <img src="inflearn-project-images\icons\heart.png">
                                    </button>
                                </div>
                            </li>
                            <li class="comment">
                                <div>
                                    <span>inflearn.user</span> 댓글2 
                                    <button class="transparent-button">
                                        <img src="inflearn-project-images\icons\heart.png">
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-time">
                        7일 전
                    </div>
                </div>
              </main>
              <footer class="card-comments">
                <input type="text" placeholder="댓글달기..." >
                <div>
                    <button class="transparent-button">게시</button>
                </div>
              </footer>  
        </article>
    </section>
    <script type="text/javascript" src="styles\smooth.js"></script>
    <script type="text/javascript" src="carousel.js"></script>
</body>
</html>
